  <style>
    /* Tic Tac Toe UI styled for your site */
    .tic-tac-toe-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
      background: var(--surface-color, #726565);
    }
    .tic-tac-toe-container {
      background: var(--surface-color, #0e0e0e);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 32px 24px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.7s;
    }
    .tic-tac-toe-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: var(--heading-color, #222);
    }
    .tic-tac-toe-board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 8px;
      justify-content: center;
      margin-bottom: 18px;
    }
    .tic-tac-toe-cell {
      background: var(--background-color, #6f7f90);
      border-radius: 10px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #0b94ef;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(52,152,219,0.07);
      user-select: none;
      position: relative;
      animation: popCell 0.3s;
    }
    .tic-tac-toe-cell:hover {
      background: #8babb8;
      transform: scale(1.07);
    }
    .tic-tac-toe-cell.winner {
      background: #2ecc71 !important;
      color: #fff !important;
      animation: winnerCell 0.7s;
    }
    .tic-tac-toe-status {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: var(--heading-color, #222);
      min-height: 28px;
      font-family: 'Roboto', sans-serif;
    }
    .tic-tac-toe-reset {
      background: #3498db;
      color: #f2eded;
      border: none;
      border-radius: 8px;
      padding: 8px 24px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    .tic-tac-toe-reset:hover {
      background: #217dbb;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    @keyframes popCell {
      0% { transform: scale(0.7);}
      80% { transform: scale(1.15);}
      100% { transform: scale(1);}
    }
    @keyframes winnerCell {
      0% { background: #3498db; color: #fff;}
      100% { background: #2ecc71; color: #754545;}
    }
  </style>

  <!-- Tic Tac Toe Game Script -->
  <script>
    const boardEl = document.getElementById('ttt-board');
    const statusEl = document.getElementById('ttt-status');
    const resetBtn = document.getElementById('ttt-reset');
    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;

    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((cell, idx) => {
        const cellDiv = document.createElement('div');
        cellDiv.className = 'tic-tac-toe-cell';
        cellDiv.textContent = cell;
        cellDiv.setAttribute('data-idx', idx);
        if (cell === '' && gameActive) {
          cellDiv.addEventListener('click', handleCellClick);
        }
        boardEl.appendChild(cellDiv);
      });
    }

    function handleCellClick(e) {
      const idx = +e.target.getAttribute('data-idx');
      if (!gameActive || board[idx]) return;
      board[idx] = currentPlayer;
      const winnerCombo = getWinnerCombo(currentPlayer);
      renderBoard();
      if (winnerCombo) {
        statusEl.textContent = `Player ${currentPlayer} wins!`;
        highlightWinnerCells(winnerCombo);
        gameActive = false;
      } else if (board.every(cell => cell)) {
        statusEl.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function getWinnerCombo(player) {
      return winCombos.find(combo => combo.every(idx => board[idx] === player)) || null;
    }

    function highlightWinnerCells(combo) {
      combo.forEach(idx => {
        boardEl.children[idx].classList.add('winner');
      });
    }

    resetBtn.addEventListener('click', () => {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
      renderBoard();
    });

    // Initial render
    statusEl.textContent = `Player ${currentPlayer}'s turn`;
    renderBoard();
  </script>
