  <!-- Chart.js Pie Chart Script -->
  <script>
    const ctx = document.getElementById('skillsPieChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['HTML', 'CSS', 'PYTHON', 'PGDCA', 'Team Work', 'COMMUNICATION'],
        datasets: [{
          label: 'Skill Proficiency',
          data: [100, 90, 75, 80, 90, 60],
          backgroundColor: [
            '#007bff', // HTML
            '#3399ff', // CSS
            '#66b3ff', // PYTHON
            '#99ccff', // PGDCA
            '#cce5ff', // Team Work
            '#e6f2ff'  // COMMUNICATION
          ],
          borderColor: '#222',
          borderWidth: 2
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#f2eded',
              font: {
                size: 14
              }
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.label}: ${context.parsed}%`;
              }
            }
          }
        },
      onClick: function(evt, elements) {
        if (elements.length > 0) {
          const idx = elements[0].index;
          const links = [
            "https://www.w3schools.com/html/",        // HTML
            "https://www.w3schools.com/css/",         // CSS
            "https://www.python.org/",                // PYTHON
            "https://en.wikipedia.org/wiki/PGDCA",    // PGDCA
            "https://www.mindtools.com/a4wo2z8/teamwork-skills", // Team Work
            "https://www.skillsyouneed.com/ips/communication-skills.html" // COMMUNICATION
          ];
          window.open(links[idx], "_blank");
        }
      }
    }
  });
  </script>
