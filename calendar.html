  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      min-height: 100vh;
      margin: 0;
      padding-top: 0;
    }
    .calendar {
      width: 360px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
      margin: 40px auto;
      display: block;
    }
    .header-calendar {
      position: relative;
      width: 100%;
      background: #3498db;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-calendar button {
      background: white;
      color: #3498db;
      border: none;
      font-size: 1.2em;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .header-calendar button:hover {
      background: #ecf0f1;
      transform: scale(1.05);
    }
    .month-year {
      flex: 1;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
    }
    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .weekdays div {
      background: #ecf0f1;
      padding: 10px 0;
      font-weight: bold;
    }
    .days {
      animation: slideUp 0.4s ease-out;
    }
    .days div {
      padding: 15px 0;
      border: 1px solid #eee;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .days div:hover {
      background-color: #f7f9fa;
      transform: scale(1.1);
    }
    .today {
      background-color: #3498db;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pop {
      0% { transform: scale(0.5); }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>

  <!-- Calendar JS -->
  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarDays = document.getElementById("calendarDays");

    const months = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    function renderCalendar(month, year) {
      calendarDays.innerHTML = "";
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      monthYear.textContent = `${months[month]} ${year}`;

      for (let i = 0; i < firstDay; i++) {
        const blank = document.createElement("div");
        calendarDays.appendChild(blank);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayCell = document.createElement("div");
        const today = new Date();

        if (
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          const todayDiv = document.createElement("div");
          todayDiv.className = "today";
          todayDiv.textContent = day;
          dayCell.appendChild(todayDiv);
        } else {
          dayCell.textContent = day;
        }

        calendarDays.appendChild(dayCell);
      }
    }

    function changeMonth(direction) {
      currentMonth += direction;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }

      calendarDays.classList.remove("days");
      void calendarDays.offsetWidth;
      calendarDays.classList.add("days");

      renderCalendar(currentMonth, currentYear);
    }

    renderCalendar(currentMonth, currentYear);
  </script>
